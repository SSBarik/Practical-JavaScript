<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1 id="hover">90's ToDo App</h1>
    
    <div>
        <input id="addTodoTextInput" type="text" placeholder="Type here...">
        <button onclick="handlers.addTodo()">Add</button><br>
    </div>

    <br>
    
    <div>   
        <input id="changeTodoPositionInput" class="numberInput" type="number" min="1" placeholder="Todo number?">
        <input id="changeTodoTextInput" type="text" placeholder="New text...">
        <button onclick="handlers.changeTodo()">Change Todo</button><br>
    </div>

    <br>
    
    <div>
        <input id="toggleCompletedPositionInput" class="numberInput" type="number" min="1" placeholder="Todo number?">
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button><br>
    </div>

    <br>

    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
            
    <ol></ol>

    <script src="index.js"></script>
    <script type="text/javascript">
    	 var test = document.getElementById("hover");
  
  
	  // this handler will be executed only once when the cursor moves over the unordered list
	  test.addEventListener("mouseenter", function( event ) {   
	    // highlight the mouseenter target
	    event.target.style.color = "red";

	    // reset the color after a short delay
	    setTimeout(function() {
	      event.target.style.color = "";
	    }, 500);
	  }, false);
 

    </script>

</body>
</html>
